<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>موسيقى عشوائية بواسطة Magenta وJavaScript</title>
  </head>
  <body>
    <h1>موسيقى عشوائية بواسطة Magenta وJavaScript</h1>
    <button id="playBtn">تشغيل الموسيقى</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@2.0.0/dist/magenta.min.js"></script>
    <script>
const playBtn = document.getElementById("playBtn");

// تحميل نموذج Magenta MusicVAE
const model = new mm.MusicVAE(
  "https://storage.googleapis.com/magentadata/js/checkpoints/music_vae/mel_2bar_small"
);
model.initialize();

playBtn.addEventListener("click", async () => {
  // إنشاء مقطع موسيقي عشوائي
  const sample = await model.sample(1);
  const sequence = sample[0];

  // تشغيل المقطع الموسيقي
  const player = new mm.Player();
  player.start(sequence);
});

</script>
  </body>
</html>
